      tailwind.config = {

              'accent-night': '#ccff00', // Lime for Night
            },
            cursor: {
              'none': 'none',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #0000000d 1px, transparent 1px), linear-gradient(to bottom, #0000000d 1px, transparent 1px)",

        }

    <style>
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, input, textarea, .cursor-hover {
          cursor: none; 
        }
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* Hide default scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Fade in animation for stacks */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
